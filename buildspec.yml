version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies"
      - cd frontend
      - npm install --legacy-peer-deps
  build:
    commands:
      - echo "Building the app"
      - npm run build

artifacts:
  files:
    - '**/*'
  base-directory: frontend/build
