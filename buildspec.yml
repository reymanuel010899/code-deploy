version: 0.2

cache:
  paths:
    - 'node_modules/**/*'

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - npm install --legacy-peer-deps
  build:
    commands:
      - echo "Building the Next.js app..."
      - npm run build --if-present
      - npm run export --if-present
  artifacts:
    files:
      - '**/*'
    base-directory: out
